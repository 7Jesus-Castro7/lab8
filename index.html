<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos en Linea</title>
      <link rel="stylesheet" href="estilos.css">
      <style>
        body{
            background-color: rgb(32, 32, 32);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1{
            color: blueviolet; 
            font-size: 30px;
        }
        p{
            color: rgb(250, 250, 250);  
            font-size: 10px;
        }
        img {
            border: 3px solid blueviolet;
            padding: 10px;
        }
        h2 {
            color: blueviolet;
            font-size: 25px;
        }
        ol {
            width: 150px;
            border: 3px solid blueviolet;
            border-radius: 15px;
            padding: 15px;
        }
        li {
            color: whitesmoke;
            font-size: 10px;
        }
      </style>
</head>
<body>
    <h1>Bienvenidos a mi pagina web</h1>
    <p>Creando pagina con estilos en linea</p>
    <img src="logos.png">
    <h2>Lenguajes Usados Para una Pagina Web</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
